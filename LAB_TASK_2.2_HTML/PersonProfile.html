<!DOCTYPE html>
<html>

<head>
	<title> PROFILE </title>
</head>
<body>

	
<table border="1" width=500px align="center">

<tr>
	
	
	<th colspan="3"> <h2 align="center">  PERSON PROFILE </h2> </th>
</tr>
<tr>
	<td>
		<b><p> Name </p></b>
	</td>
	<td><input type="text" name="name"></td>
	<td width=25px></td>
</tr>
<tr>
<td>
		<b><p> Email </p></b>
	</td>
	<td><input type="text" name="Email"></td>
	<td width=25px></td>
</tr>
<tr>
<td>
		<b><p> Gender </p></b>
	</td>
	<td>
		        <input type="radio" name="gender"  > <b> Male </b>
				<input type="radio" name="gender"  > <b> Female </b>
				<input type="radio" name="gender"  > <b> Other </b>
				</td> 
				<td width=25px></td>
</td>
</tr>

<tr>
<td>
		<b><p> Date of Birth </p></b>
	</td>
           <td>
			    <input type="tel" name="dob"size="1"> <b>/</b>
				<input type="tel" name="dob"size="1"><b>/</b>
				<input type="tel" name="dob"size="3">(dd/mm/yyyy)
			 </td>
			 <td width=25px></td>
</tr>

<tr>
<td>
		<b><p> Blood Group </p></b>
	</td>
           <td>
			    <select name="Blood Group" >
				<option value="" selected >A+</option>
				<option value="">A-</option>
				<option value="">B+</option>
				<option value="">B-</option>
				<option value="">A+</option>
				<option value="">A-</option>
				<option value="">AB+</option>
				<option value="">AB-</option>
				<option value="">O+</option>
				<option value="">O-</option>
			</select> <br>
			 </td>
			 <td width=25px></td>
</tr>

<tr>
<td>
		<b><p> Degree </p></b>
	</td>
           <td>
			    
			<input type="checkbox" name="dept"> <b> SSC </b>
			<input type="checkbox" name="dept"> <b> HSC </b>
			<input type="checkbox" name="dept"> <b> BSc </b>
			 </td>
			 <td width=25px></td>
</tr>

<tr>
<td>
		<b><p> Photo </p></b>
	</td>
			    
			  <td colspan="2"> 
			 <input type="file" name="img"  > 
			 </td>
			 
</tr>

<tr height=50px>
<td colspan="3"></td>
</tr>

	<tr height=50px>
	<td colspan="3" align="right">	
	
			   <input type="submit" name="" value="Submit"> 
			   <input type="reset" name="" value="Reset">
			</td>
			  	</tr>

			 
			

</table>
</body>
</html>
